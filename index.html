<body class="bg-dark">
    <!-- NAV BAR -->
    <div class="container-fluid bg-dark text-white">
        <h1 class="text-center p-3 m-0">JBR 2.0</h1>
    </div>

    <!-- INITIAL COLUMNS -->
    <div class="container-fluid bg-light text-black">
        <div class="row align-items-center">
            <div class="col-md-4 d-none d-md-block bg-light">
                <h1 class="text-center p-3"><img src="assets/RSC_LOGO.png" alt="RSC_LOGO"></h1>
            </div>
            <div class="col-md-4 bg-light text-dark text-center">
                <h1 id="yourName" class="text-center pt-2">Who Are You?</h1>
                <div id="googleSigningForRemoval" class="g-signin2" data-onsuccess="onSignIn"></div>
                <div id="googleProfilePicture"></div>                
            </div>
            <div class="col-md-4 bg-light">
                <h1 id="time" class="text-center p-3"></h1>
            </div>
        </div>
    </div>

    <div class="container-fluid bg-dark text-center pt-5 pb-5">
        <div class="row align-items-center">
            <div class="col-4 alignfull">
                <button id="ticket" type="button" class="btn btn-info text-light InitialButtons" onclick="onTicket()"><i class="bi bi-ticket-perforated" style="font-size: 2.5rem;"></i><h4 class="d-none d-md-block">Ticket</h4></button>
            </div>
            <div class="col-4">
                <button id="phone" type="button" class="btn btn-info text-light InitialButtons" onclick="onPhone()"><i class="bi bi-telephone" style="font-size: 2.5rem;"></i><h4 class="d-none d-md-block">Phone</h4></button>
            </div>
            <div class="col-4">
                <button id="maintenance" type="button" class="btn btn-info text-light InitialButtons" onclick="onMaintenance()"><i class="bi bi-gear" style="font-size: 2.5rem;"></i><h4 class="d-none d-md-block">Maintenance</h4></button>
            </div>
        </div>
    </div>

    <div id="myForm" class="text-light text-center"></div>

    <div class="container-fluid bg-dark">
        <footer class="footer text-center bg-dark text-light fixed-bottom font-size">
            <button type="button" class="btn btn-dark"><a href="https://www.instagram.com/aubuchonhardware/?hl=en" target="_blank"><i class="bi bi-instagram p-3" style="font-size: 25px;"></i></a></button>
            <button type="button" class="btn btn-dark"><a href="https://www.facebook.com/aubuchonhardware/" target="_blank"><i class="bi bi-facebook p-3" style="font-size: 25px;"></i></a></button>
            <button type="button" class="btn btn-dark"><a href="https://twitter.com/aubuchonhrdware?lang=en" target="_blank"><i class="bi bi-twitter p-3" style="font-size: 25px;"></i></a></button>
            <button type="button" class="btn btn-dark"><a href="https://www.youtube.com/user/aubuchonhardware" target="_blank"><i class="bi bi-youtube p-3" style="font-size: 25px;"></i></a></button>
            <p>&copy Copyright 2021 Aubuchon Hardware</p>
        </footer>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
