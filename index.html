<body class="bg-dark">
    <!-- NAV BAR -->
    <div class="container-fluid bg-dark text-white">
        <h1 class="text-center p-3 m-0">JBR 2.0</h1>
    </div>

    <!-- INITIAL COLUMNS -->
    <div class="container-fluid text-light testLighterGray">
        <div class="row align-items-center">
            <div class="col-md-4 d-none d-md-block">
                <h1 class="text-center p-3 my-auto"><img src="assets/RSC_LOGO.png" alt="RSC_LOGO"></h1>
            </div>
            <div class="col-md-4 text-center">
                <h1 id="yourName" class="text-center pt-2">Who Are You?</h1>
                <div id="googleSigningForRemoval" class="g-signin2" data-onsuccess="onSignIn"></div>
                <div id="googleProfilePicture"></div>
            </div>
            <div class="col-md-4">
                <h1 id="time" class="text-center p-3"></h1>

                <form id="storeTicketForm">
                    <div class="container-fluid text-center pb-3">
                        <div id="taskInfo" class="bg-dark text-center"></div>
                        <br>
                        <div class="pb-3"><input id="ticketinfo" type="text" name="tikcal" placeholder="Ticket number or caller's name" style="width: 100%; text-align: center" class="InitialButtons bg-dark form-select-lg text-light"></div>
                    </div>
                  
                    <!-- removing max length until I can get it so you can only type 5 number or full name -->
                
                </form>
                
            </div>
        </div>
    </div>

    <!-- START BUTTONS -->
    <div class="container-fluid bg-dark text-center pt-5 pb-5">
        <div class="row align-items-center">
            <div class="col-4">
                <button id="ticket" type="button" class="btn btn-info text-light InitialButtons h-100" onclick="onTicket()"><i class="bi bi-ticket-perforated" style="font-size: 2.5rem;"></i><h4 class="d-none d-md-block">Ticket</h4></button>
            </div>
            <div class="col-4">
                <button id="phone" type="button" class="btn btn-info text-light InitialButtons h-100" onclick="onPhone()"><i class="bi bi-telephone" style="font-size: 2.5rem;"></i><h4 class="d-none d-md-block">Phone</h4></button>
            </div>
            <div class="col-4">
                <button id="maintenance" type="button" class="btn btn-info text-light InitialButtons h-100" onclick="onMaintenance()"><i class="bi bi-gear" style="font-size: 2.5rem;"></i><h4 class="d-none d-md-block">Maintenance</h4></button>
            </div>
        </div>
    </div>

    <!-- DIV FOR FIRST BUTTON CLICK -->
    <div id="firstForm" class="text-light text-center"></div>

    <!-- DIV FOR SECOND BUTTON CLICK -->
    <div id="secondForm" class="text-light text-center"></div>

    <!-- DIV FOR THIRD BUTTON CLICK -->
    <div id="thirdForm" class="text-light text-center"></div>

    <!-- DIV FOR FOURTH BUTTON CLICK -->
    <div id="fourthForm" class="text-light text-center"></div>

    <!-- DIV FOR DROPDOWNS 
    <div id="dropDownMenus" class="text-light text-center"></div>
    -->

    <div class="container">
        <form id="submitMyForm">
            <input name="Submitted" hidden/>
            <input name="Person" hidden/>
            <input name="Ticket# / Caller" hidden/>
            <input name="Store" hidden/>
            <input name="T/P/M" hidden/>
            <input name="Department" hidden/>
            <input name="First Task" hidden/>
            <input name="Second Task" hidden/>
            <input name="Third Task" hidden/>
            <input name="Fourth Task" hidden/>
            <input name="Fifth Task" hidden/>
            <input name="Comments" hidden/>
        </form>
    </div>

    <div class="container-fluid bg-dark text-center pb-5">
        <div class="row align-items-center">
            <div class="col-2"></div>
            <div class="col-8">
                <button id="submit" type="button" class="btn btn-success text-light InitialButtons" onclick="ticketValidation()"><i class="bi bi-check-circle" style="font-size: 2.5rem;"></i><h4>Submit</h4></button>
            </div>
            <div class="col-2"></div>
        </div>
    </div>

    <br/><br/><br/><br/>

    <!-- FOOTER -->
    <div class="container-fluid bg-dark">
        <footer class="footer text-center bg-dark text-light fixed-bottom font-size">
            <button type="button" class="btn btn-dark"><a href="https://www.instagram.com/aubuchonhardware/?hl=en" target="_blank"><i class="bi bi-instagram p-3" style="font-size: 25px;"></i></a></button>
            <button type="button" class="btn btn-dark"><a href="https://www.facebook.com/aubuchonhardware/" target="_blank"><i class="bi bi-facebook p-3" style="font-size: 25px;"></i></a></button>
            <button type="button" class="btn btn-dark"><a href="https://twitter.com/aubuchonhrdware?lang=en" target="_blank"><i class="bi bi-twitter p-3" style="font-size: 25px;"></i></a></button>
            <button type="button" class="btn btn-dark"><a href="https://www.youtube.com/user/aubuchonhardware" target="_blank"><i class="bi bi-youtube p-3" style="font-size: 25px;"></i></a></button>
            <p>&copy Copyright 2021 Aubuchon Hardware</p>
        </footer>
    </div>
